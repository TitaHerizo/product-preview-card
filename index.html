<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/sass/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="card">

    <img class="product_img" alt="Image of the product Gabrielle Essence Eau de Parfum"/>

    <div class="action">

      <div class="category">Perfume</div>
    
      <div class="product_title">
        Gabrielle Essence Eau De Parfum
      </div>
    
      <div class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div> 

      <div class="price">
        <div class="discount">$149.99</div>

        <div class="initial_price">$169.99</div>
      </div>

        <div class="addTocart">
          <img src="/images/icon-cart.svg" alt=""/>
          <div>
            Add to Cart
          </div>
        </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/TitaHerizo">TitaHerizo</a>.
  </div>
</body>
</html>
